<!doctype html>
<html lang="en">

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap JS (optional, for components that require JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>PassPhrasePictures</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" style="padding-left: 3em;" href="#">PassPhrasePictures</a>
        <a class="nav-link" href="https://github.com/RossCradock/passphrasepictures">GitHub</a>
    </nav>

    <div class="container">
        <div class="row" style="padding-top: 1em;">
            <div class="col-2">
                Capitalise:
            </div>
            <div class="col-2">
                <input onchange="capSepUpdated()" class="form-check-input" type="checkbox" checked="true"
                    id="capitalise">
            </div>
        </div>

        <div class="row" style="padding-top: 1em;">
            <div class="col-2">
                Separator character:
            </div>
            <div class="col-2">
                <input oninput="capSepUpdated()" type="text" maxlength="1"
                    style="width: 2em; padding-left: 0.5em; padding-right: 0.5em;" id="separator">
            </div>
        </div>

        <div class="row" style="padding-top: 1em;">
            <div class="col-2">
                Number of words:
            </div>
            <div class="col-1">
                <p id="slider-value">3</p>
            </div>
            <div class="col-9">
                <input onchange="numberOfWordsUpdate()" type="range" value="3" style="width: 20em;" class="form-range"
                    min="3" max="7" id="number-of-words">
            </div>
        </div>

        <div class="row">
            <div class="col-2">
                Passphrase:
            </div>
            <div class="col-1">
                <div class="row">
                    <div class="col-6">
                        <button title="Refresh" onclick="numberOfWordsUpdate()" class="btn btn-primary"
                            style="--bs-btn-padding-y: 0.2em">â†»</button>
                    </div>
                    <div class="col-6">
                        <button title="Copy" onclick="copy()" class="btn btn-primary" style="--bs-btn-padding-y: 0.2em">
                            <svg style="padding-bottom: .2em;" width="15" height="19" fill="currentColor"
                                class="bi bi-clipboard" viewBox="0 0 16 16">
                                <path
                                    d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z" />
                                <path
                                    d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <p style="width: 40em;font-size: larger;font-family: monospace;" id="passphrase-text">
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 1em;">
        <div class="col-2"></div>
        <div class="col-4">
            <button class="btn btn-success" onclick="generateStory()" id="generate_story_button">
                Generate Story
            </button>
        </div>
        <div class="col-4">
            <button class="btn btn-secondary" onclick="generateImage()" id="generate_image_button">
                Generate Image For Story
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-10">
            <p style="display: none; color: crimson;" id="error-text">Error text</p>
            <p style="display: none;" id="loading_text">Loading...</p>
        </div>
    </div>

    <div class="row" style="padding-top:1em;">
        <div class="col-2"></div>
        <div class="col-4">
            <textarea id="generated_story" style="width: 350px; height: 350px; padding-left: 0.5em;"
                placeholder="Note passphrase will re-order after the story is generated"></textarea>
        </div>
        <div class="col-4">
            <img id="generated_image" style="width: 350px; border-style: solid; border-width: 1px;"
                src="/static/images/image_placeholder.png">
        </div>
    </div>

    <div class="container" style="margin-top: 5em;">
        <div class="row" id="space_holder">
        </div>
    </div>

    <script src="static/index.js"></script>
</body>

</html>
